<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors> </title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="resultDiv">
        <h2 class="gameResult"></h2>
    </div>

    <h2 class="scoreTally"><span class="playerScoreDisplay">Player: 0</span> -
        <span class="computerScoreDisplay">Computer: 0</span>
    </h2>
    <h3 class="choose">Choose your weapon</h3>
    <div class="btn">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <h3 class="roundDetails"></h3>
    <h3 class="roundResult">Best of 5</h3>
    <div><button class="resetButton">Reset Game</button></div>
    <script src="./app.js"></script>
</body>

</html>
