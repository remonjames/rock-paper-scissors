<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors> </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <h2 class="gameResult">Choose your weapon</h2>
    <h2><span class="playerScoreDisplay">Player: 0</span> -
        <span class="computerScoreDisplay">Computer: 0</span>
    </h2>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <h3 class="roundDetails"></h3>
    <h3 class="roundResult">Best of 5</h3>
    <div><button class="resetButton">Reset Game</button></div>
    <script src="./app.js"></script>
</body>

</html>
